function getHobbie(hobbie) {
  return Var("Hobbies").includes(hobbie);
}
function getGender(gender) {
  return Var("Gender") == gender;
}
function Var(name) {
	return localStorage.getItem(name);
}
function Set(name, value) {
	localStorage.setItem(name, value);
}
function Change(name, x, num) {
	if (x == "+/-") {
      Set(name, Var(name) + num);
    } else if (x == "x") {
      Set(name, Var(name) * num);
    } else if (x == "/") {
      Set(name, Var(name) / num);
    } else if (x == "*") {
      Set(name, Var(name) ** num);
    } else if (x == "/*") {
      Set(name, Var(name) ** 1/num);
    }
}
